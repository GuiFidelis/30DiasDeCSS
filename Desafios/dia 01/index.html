<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="descripition" content="DesafioCSS" />
    <meta name="keywords" content="CSS" />
    <title>Ícone de mídia social em camadas</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="dark-mode.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <input type="checkbox" id="darkmode" />
    <main>
      <header>
        <label class="check" for="darkmode"></label>
      </header>
      <content class="icons">
        <ul>
          <li>
            <a href="https://www.facebook.com/">
              <!-- Um hash - # dentro de um hiperlink especifica um id de elemento html para o qual a janela deve ser rolada. href="#some-id" rolaria para um elemento na página atual, como <div id="some-id">. Apenas # rolaria para o topo da página. -->
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span class="fa fa-facebook" aria-hidden="true"></span>
            </a>
          </li>
          <li>
            <a href="https://twitter.com/">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span class="fa fa-twitter" aria-hidden="true"></span>
            </a>
          </li>
          <li>
            <a href="https://www.twitch.tv/">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span class="fa fa-twitch" aria-hidden="true"></span>
            </a>
          </li>
          <li>
            <a href="https://www.youtube.com/">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span class="fa fa-youtube" aria-hidden="true"></span>
            </a>
          </li>
          <li>
            <a href="https://www.reddit.com/">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span class="fa fa-reddit-alien" aria-hidden="true"></span>
            </a>
          </li>
        </ul>
      </content>
    </main>
  </body>
</html>
